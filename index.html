<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DROP - ì‹¤ì‹œê°„ ë°”ì´ë¸Œ & GS25 ë°©ëª…ë¡</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * { box-sizing: border-box; font-family: 'Pretendard', sans-serif; margin: 0; padding: 0; }
        body { background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        #app-container { width: 100%; max-width: 400px; height: 100%; max-height: 850px; background: #fff; position: relative; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        @media (min-width: 401px) { #app-container { height: 90vh; border-radius: 30px; border: 8px solid #333; } }

        /* ìƒë‹¨ ë ˆì´ì–´ í† ê¸€ */
        #layer-toggle-wrap { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10; background: rgba(255,255,255,0.9); padding: 5px; border-radius: 30px; display: flex; box-shadow: 0 4px 15px rgba(0,0,0,0.1); backdrop-filter: blur(10px); }
        .layer-btn { padding: 10px 18px; border: none; background: transparent; border-radius: 25px; font-size: 13px; font-weight: 700; color: #888; cursor: pointer; transition: 0.2s; white-space: nowrap; }
        .layer-btn.active { background: #000; color: #fff; }

        /* ì§€ë„ ë° ê°€ì´ë“œ */
        #map { width: 100%; height: 100%; z-index: 1; }
        #guide-msg { position: absolute; top: 80px; left: 50%; transform: translateX(-50%); z-index: 5; background: #ff3b30; color: #fff; padding: 10px 20px; border-radius: 15px; font-size: 13px; font-weight: bold; display: none; box-shadow: 0 4px 10px rgba(255,59,48,0.3); white-space: nowrap; }

        /* FAB (+) ë²„íŠ¼ ì •ì¤‘ì•™ ì •ë ¬ ìˆ˜ì • */
        #fab-drop { 
            position: absolute; bottom: 30px; right: 20px; 
            width: 64px; height: 64px; 
            background: #000; color: #fff; 
            border-radius: 50%; border: none; 
            font-size: 32px; font-weight: 300;
            cursor: pointer; z-index: 10; 
            display: flex; justify-content: center; align-items: center; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #fab-drop.cancel { background: #ff3b30; transform: rotate(45deg); }

        /* ë°”í…€ ì‹œíŠ¸ ê³µí†µ */
        .bottom-sheet { position: absolute; bottom: -100%; left: 0; width: 100%; background: #fff; border-radius: 24px 24px 0 0; padding: 25px; z-index: 20; transition: bottom 0.4s cubic-bezier(0.1, 0.8, 0.2, 1); box-shadow: 0 -5px 25px rgba(0,0,0,0.15); }
        .bottom-sheet.active { bottom: 0; }
        .overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.4); z-index: 15; display: none; }
        .overlay.active { display: block; }

        /* ì‘ì„± UI */
        .sheet-title { font-size: 18px; font-weight: 800; color: #111; margin-bottom: 15px; }
        .emoji-picker-container { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .emoji-option { font-size: 30px; padding: 10px; background: #f5f5f5; border-radius: 16px; cursor: pointer; transition: 0.2s; flex-shrink: 0; }
        .emoji-option.selected { background: #000; color: #fff; transform: scale(1.1); }
        .text-input { width: 100%; padding: 18px; border: 1px solid #eee; border-radius: 15px; font-size: 16px; outline: none; background: #f9f9f9; margin-bottom: 15px; }
        .submit-btn { background: #000; color: #fff; border: none; width: 100%; padding: 18px; border-radius: 15px; font-size: 16px; font-weight: 700; cursor: pointer; }

        /* ê²Œì‹œíŒ UI */
        .comment-list { max-height: 250px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; }
        .comment-item { background: #f4f5f7; padding: 12px; border-radius: 12px; font-size: 14px; color: #333; line-height: 1.4; }
        .comment-input-wrap { display: flex; gap: 10px; }
        .comment-input-wrap input { flex: 1; padding: 12px 18px; border: 1px solid #ddd; border-radius: 25px; outline: none; font-size: 14px; }
        .comment-input-wrap button { background: #007cff; color: #fff; border: none; border-radius: 50%; width: 44px; height: 44px; font-weight: bold; cursor: pointer; }

        /* ë§ˆì»¤ ë””ìì¸ */
        .emoji-marker { font-size: 34px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2)); animation: float 2s infinite ease-in-out; cursor: pointer; text-align: center; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        .place-marker { width: 42px; height: 42px; background: #007cff; color: #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 16px; border: 3px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.2); font-weight: 900; cursor: pointer; }
    </style>
</head>
<body>

<div id="app-container">
    <div id="layer-toggle-wrap">
        <button class="layer-btn active" id="btn-layer-drop" onclick="switchLayer('drop')">ğŸ’§ ì‹¤ì‹œê°„ ë“œë¡­</button>
        <button class="layer-btn" id="btn-layer-place" onclick="switchLayer('place')">ğŸª GS25 ìŠ¤íŒŸ</button>
    </div>

    <div id="guide-msg">ğŸ“ ì§€ë„ë¥¼ í´ë¦­í•˜ì—¬ ë°”ì´ë¸Œë¥¼ ë“œë¡­í•˜ì„¸ìš”</div>
    
    <div id="map"></div>
    
    <button id="fab-drop" onclick="toggleDropMode()">+</button>
    
    <div class="overlay" id="overlay" onclick="closeSheets()"></div>

    <div class="bottom-sheet" id="sheet-create">
        <div class="sheet-title">ì§€ê¸ˆ ë‚˜ì˜ ë°”ì´ë¸Œ</div>
        <div class="emoji-picker-container" id="emoji-picker">
            <div class="emoji-option selected" onclick="selectEmoji(this, 'ğŸº')">ğŸº</div>
            <div class="emoji-option" onclick="selectEmoji(this, 'ğŸ•')">ğŸ•</div>
            <div class="emoji-option" onclick="selectEmoji(this, 'ğŸš¬')">ğŸš¬</div>
            <div class="emoji-option" onclick="selectEmoji(this, 'ğŸ“¸')">ğŸ“¸</div>
            <div class="emoji-option" onclick="selectEmoji(this, 'ğŸ”‹')">ğŸ”‹</div>
            <div class="emoji-option" onclick="selectEmoji(this, 'ğŸ¤')">ğŸ¤</div>
        </div>
        <input type="text" class="text-input" id="input-text" placeholder="ê°„ê²°í•˜ê²Œ í•œ ë§ˆë””ë§Œ ì ì–´ë³´ì„¸ìš”." maxlength="20" />
        <button class="submit-btn" onclick="submitDrop()">DROP ë˜ì§€ê¸°</button>
    </div>

    <div class="bottom-sheet" id="sheet-thread">
        <div style="display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #eee; padding-bottom: 15px;">
            <div id="thread-emoji-display" style="font-size: 40px;"></div>
            <div>
                <div id="thread-desc-display" style="font-size: 17px; font-weight: 800;"></div>
                <div id="thread-time-display" style="font-size: 13px; color: #ff3b30; font-weight: bold; margin-top: 4px;"></div>
            </div>
        </div>
        <div style="text-align: center; color: #999; font-size: 14px; padding: 30px;">ì´ ë°”ì´ë¸ŒëŠ” 15ë¶„ ë’¤ì— ì‚¬ë¼ì§‘ë‹ˆë‹¤.</div>
    </div>

    <div class="bottom-sheet" id="sheet-board">
        <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;">
            <div style="font-size: 32px;">ğŸª</div>
            <div>
                <div id="board-name-display" style="font-size: 18px; font-weight: 800;"></div>
                <div style="font-size: 12px; color: #888;">ì´ ì¥ì†Œì˜ ì˜êµ¬ì ì¸ ê¸°ë¡ì…ë‹ˆë‹¤.</div>
            </div>
        </div>
        <div class="comment-list" id="board-comment-list">
            </div>
        <div class="comment-input-wrap">
            <input type="text" id="board-input-text" placeholder="í”ì  ë‚¨ê¸°ê¸°..." />
            <button onclick="addBoardComment()">â†‘</button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', { zoomControl: false }).setView([37.5665, 126.9780], 16);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

    let isDropMode = false;
    let selectedLatLng = null;
    let currentLayer = 'drop';
    let currentBoardId = null;
    let markers = { drop: [], place: [] };
    let currentEmoji = 'ğŸº';
    let activeInterval = null;

    // --- ìœ„ì¹˜ ì„ íƒ ë° FAB ë¡œì§ ---
    function toggleDropMode() {
        if (currentLayer !== 'drop') switchLayer('drop');
        isDropMode = !isDropMode;
        const fab = document.getElementById('fab-drop');
        const guide = document.getElementById('guide-msg');
        
        if (isDropMode) {
            fab.classList.add('cancel');
            guide.style.display = 'block';
            map.getContainer().style.cursor = 'crosshair';
        } else {
            resetDropMode();
        }
    }

    function resetDropMode() {
        isDropMode = false;
        document.getElementById('fab-drop').classList.remove('cancel');
        document.getElementById('guide-msg').style.display = 'none';
        map.getContainer().style.cursor = '';
    }

    map.on('click', (e) => {
        if (!isDropMode) return;
        selectedLatLng = e.latlng;
        openSheet('sheet-create');
        resetDropMode();
    });

    // --- ë ˆì´ì–´ ì „í™˜ ---
    function switchLayer(layer) {
        currentLayer = layer;
        document.getElementById('btn-layer-drop').classList.toggle('active', layer === 'drop');
        document.getElementById('btn-layer-place').classList.toggle('active', layer === 'place');
        document.getElementById('fab-drop').style.display = (layer === 'drop') ? 'flex' : 'none';
        renderLayers();
    }

    function renderLayers() {
        markers.drop.forEach(m => map.removeLayer(m));
        markers.place.forEach(m => map.removeLayer(m));
        markers.drop = []; markers.place = [];

        if (currentLayer === 'drop') renderDrops();
        else renderPlaces();
    }

    // --- ì‹¤ì‹œê°„ ë“œë¡­ ë Œë”ë§ ---
    function renderDrops() {
        let drops = JSON.parse(localStorage.getItem('drops') || '[]');
        const now = Date.now();
        drops = drops.filter(d => (now - d.createdAt) < 15 * 60 * 1000);
        localStorage.setItem('drops', JSON.stringify(drops));

        drops.forEach(d => {
            const icon = L.divIcon({ className: 'custom-div-icon', html: `<div class="emoji-marker">${d.emoji}</div>`, iconSize: [40, 40] });
            const marker = L.marker([d.lat, d.lng], { icon }).addTo(map);
            marker.on('click', () => {
                document.getElementById('thread-emoji-display').innerText = d.emoji;
                document.getElementById('thread-desc-display').innerText = d.text;
                startTimer(d.createdAt);
                openSheet('sheet-thread');
            });
            markers.drop.push(marker);
        });
    }

    // --- GS25 ìŠ¤íŒŸ ë Œë”ë§ (ë°©ëª…ë¡ ê¸°ëŠ¥ ë³µêµ¬) ---
    function renderPlaces() {
        const places = [
            { id: 'gs_seoul', name: 'GS25 ì„œìš¸ì‹œì²­ì ', lat: 37.5668, lng: 126.9785 },
            { id: 'gs_sinlim', name: 'GS25 ì‹ ë¦¼ì¤‘ì•™ì ', lat: 37.5658, lng: 126.9772 }
        ];

        places.forEach(p => {
            const icon = L.divIcon({ className: 'custom-div-icon', html: `<div class="place-marker">GS</div>`, iconSize: [42, 42] });
            const marker = L.marker([p.lat, p.lng], { icon }).addTo(map);
            
            marker.on('click', () => {
                currentBoardId = p.id;
                document.getElementById('board-name-display').innerText = p.name;
                renderBoardComments();
                openSheet('sheet-board');
            });
            markers.place.push(marker);
        });
    }

    // --- ë°©ëª…ë¡ ë¡œì§ ---
    function renderBoardComments() {
        const list = document.getElementById('board-comment-list');
        const comments = JSON.parse(localStorage.getItem(`board_${currentBoardId}`) || '[]');
        list.innerHTML = comments.length ? '' : '<div style="text-align:center;color:#999;padding:20px;">ì²« ë°©ëª…ë¡ì„ ë‚¨ê²¨ë³´ì„¸ìš”!</div>';
        
        comments.forEach(c => {
            list.innerHTML += `<div class="comment-item">${c.text}</div>`;
        });
        list.scrollTop = list.scrollHeight;
    }

    function addBoardComment() {
        const input = document.getElementById('board-input-text');
        if (!input.value.trim()) return;

        const comments = JSON.parse(localStorage.getItem(`board_${currentBoardId}`) || '[]');
        comments.push({ text: input.value, time: Date.now() });
        localStorage.setItem(`board_${currentBoardId}`, JSON.stringify(comments));
        
        input.value = '';
        renderBoardComments();
    }

    // --- ìœ í‹¸ë¦¬í‹° ë° ì´ˆê¸°í™” ---
    function selectEmoji(el, emoji) {
        document.querySelectorAll('.emoji-option').forEach(e => e.classList.remove('selected'));
        el.classList.add('selected'); currentEmoji = emoji;
    }

    function submitDrop() {
        const text = document.getElementById('input-text').value;
        if (!text.trim()) return;
        const drops = JSON.parse(localStorage.getItem('drops') || '[]');
        drops.push({ id: Date.now(), lat: selectedLatLng.lat, lng: selectedLatLng.lng, emoji: currentEmoji, text: text, createdAt: Date.now() });
        localStorage.setItem('drops', JSON.stringify(drops));
        document.getElementById('input-text').value = '';
        renderLayers(); closeSheets();
    }

    function openSheet(id) { 
        document.getElementById('overlay').classList.add('active');
        document.getElementById(id).classList.add('active'); 
    }
    function closeSheets() {
        document.getElementById('overlay').classList.remove('active');
        document.querySelectorAll('.bottom-sheet').forEach(s => s.classList.remove('active'));
        if (activeInterval) clearInterval(activeInterval);
    }
    function startTimer(created) {
        if (activeInterval) clearInterval(activeInterval);
        activeInterval = setInterval(() => {
            const rem = Math.max(0, (15 * 60) - Math.floor((Date.now() - created) / 1000));
            document.getElementById('thread-time-display').innerText = `â³ ${Math.floor(rem/60)}:${(rem%60).toString().padStart(2,'0')} ë‚¨ìŒ`;
            if (rem === 0) { closeSheets(); renderLayers(); }
        }, 1000);
    }

    renderLayers();
</script>
</body>
</html>
