<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DROP - ì‹¤ì‹œê°„ ë°”ì´ë¸Œ & ë¡œì»¬ ìŠ¤íŒŸ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * { box-sizing: border-box; font-family: 'Pretendard', sans-serif; margin: 0; padding: 0; }
        body { background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        #app-container { width: 100%; max-width: 400px; height: 100%; max-height: 850px; background: #fff; position: relative; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        @media (min-width: 401px) { #app-container { height: 90vh; border-radius: 30px; border: 8px solid #333; } }

        /* ìƒë‹¨ íƒ­ & ë§µ */
        #layer-toggle-wrap { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10; background: rgba(255,255,255,0.9); padding: 5px; border-radius: 30px; display: flex; box-shadow: 0 4px 15px rgba(0,0,0,0.1); backdrop-filter: blur(10px); }
        .layer-btn { padding: 10px 18px; border: none; background: transparent; border-radius: 25px; font-size: 13px; font-weight: 700; color: #888; cursor: pointer; transition: 0.2s; white-space: nowrap; }
        .layer-btn.active { background: #111; color: #fff; }
        #map { width: 100%; height: 100%; z-index: 1; }
        #guide-msg { position: absolute; top: 80px; left: 50%; transform: translateX(-50%); z-index: 5; background: #ff3b30; color: #fff; padding: 10px 20px; border-radius: 15px; font-size: 13px; font-weight: bold; display: none; box-shadow: 0 4px 10px rgba(255,59,48,0.3); }

        /* FAB ë²„íŠ¼ (+) */
        #fab-drop { position: absolute; bottom: 30px; right: 20px; width: 60px; height: 60px; background: #111; color: #fff; border-radius: 50%; border: none; font-size: 32px; font-weight: 300; cursor: pointer; z-index: 10; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #fab-drop.cancel { background: #ff3b30; transform: rotate(45deg); }

        /* ë°”í…€ ì‹œíŠ¸ ê³µí†µ */
        .bottom-sheet { position: absolute; bottom: -100%; left: 0; width: 100%; max-height: 85%; background: #fff; border-radius: 24px 24px 0 0; padding: 25px 20px; z-index: 20; transition: bottom 0.4s cubic-bezier(0.1, 0.8, 0.2, 1); box-shadow: 0 -5px 25px rgba(0,0,0,0.15); display: flex; flex-direction: column; }
        .bottom-sheet.active { bottom: 0; }
        .overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.4); z-index: 15; display: none; }
        .overlay.active { display: block; }
        .sheet-header { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #eee; flex-shrink: 0; position: relative; }
        .scrollable-content { overflow-y: auto; flex: 1; margin-bottom: 15px; padding-right: 5px; scrollbar-width: none; }

        /* ë’¤ë¡œê°€ê¸° ë²„íŠ¼ */
        .back-btn { position: absolute; right: 0; top: 50%; transform: translateY(-50%); background: none; border: none; font-size: 14px; color: #888; cursor: pointer; font-weight: bold; }

        /* ë¯¸ë””ì–´ ë¯¸ë¦¬ë³´ê¸° */
        .media-preview-container { margin-bottom: 10px; position: relative; display: none; }
        .media-preview-container.active { display: block; }
        .media-preview { width: 100%; max-height: 180px; object-fit: cover; border-radius: 12px; border: 1px solid #eee; }
        .remove-media-btn { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.6); color: #fff; border: none; border-radius: 50%; width: 26px; height: 26px; cursor: pointer; font-size: 12px; display: flex; justify-content: center; align-items: center; }

        /* ì„¸ë ¨ëœ ì±„íŒ…í˜• ì…ë ¥ì°½ (ìˆ˜ì •ë¨!) */
        .chat-input-pill { display: flex; align-items: center; gap: 8px; background: #f0f2f5; border-radius: 24px; padding: 6px 6px 6px 14px; flex-shrink: 0; margin-top: auto; }
        .icon-btn { display: flex; justify-content: center; align-items: center; cursor: pointer; fill: #888; transition: 0.2s; width: 28px; height: 28px; }
        .icon-btn:hover { fill: #111; }
        .chat-input-pill input[type="text"] { flex: 1; border: none; background: transparent; outline: none; font-size: 15px; padding: 8px 0; color: #111; }
        .chat-input-pill input::placeholder { color: #aaa; }
        .send-btn { background: #007aff; color: #fff; border: none; border-radius: 50%; width: 34px; height: 34px; display: flex; justify-content: center; align-items: center; cursor: pointer; box-shadow: 0 2px 5px rgba(0,122,255,0.2); transition: 0.2s; flex-shrink: 0; }
        .send-btn:active { transform: scale(0.9); }
        .send-btn svg { width: 16px; height: 16px; fill: #fff; }

        /* ì•„ì´í…œ ë¦¬ìŠ¤íŠ¸ (ê²Œì‹œê¸€ & ëŒ“ê¸€) */
        .feed-list { display: flex; flex-direction: column; gap: 12px; }
        .feed-item { background: #fff; border: 1px solid #eee; padding: 14px; border-radius: 16px; font-size: 14px; color: #333; line-height: 1.4; box-shadow: 0 2px 8px rgba(0,0,0,0.02); cursor: pointer; }
        .feed-item.comment { background: #f8f9fa; border: none; cursor: default; }
        .feed-header { display: flex; gap: 8px; align-items: center; margin-bottom: 6px; }
        .feed-emoji { font-size: 20px; }
        .feed-time { font-size: 11px; color: #999; margin-left: auto; }
        .feed-media { width: 100%; border-radius: 10px; margin-top: 10px; max-height: 160px; object-fit: cover; }

        /* ë°”ì´ë¸Œ ì‘ì„± ì‹œíŠ¸ ì „ìš© */
        .emoji-picker-container { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; margin-bottom: 15px; }
        .emoji-option { font-size: 30px; padding: 10px; background: #f5f5f5; border-radius: 16px; cursor: pointer; transition: 0.2s; flex-shrink: 0; }
        .emoji-option.selected { background: #111; color: #fff; transform: scale(1.1); }

        /* ë§ˆì»¤ ë””ìì¸ */
        .emoji-marker { font-size: 34px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2)); animation: float 2s infinite ease-in-out; cursor: pointer; text-align: center; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        .place-marker { width: 42px; height: 42px; background: #007cff; color: #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 15px; border: 3px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.2); font-weight: 900; cursor: pointer; letter-spacing: -0.5px; }
    </style>
</head>
<body>

<div id="app-container">
    <div id="layer-toggle-wrap">
        <button class="layer-btn active" id="btn-layer-drop" onclick="switchLayer('drop')">ğŸ’§ ì‹¤ì‹œê°„ ë“œë¡­</button>
        <button class="layer-btn" id="btn-layer-place" onclick="switchLayer('place')">ğŸª GS25 ìŠ¤íŒŸ</button>
    </div>
    <div id="guide-msg">ğŸ“ ì§€ë„ë¥¼ í´ë¦­í•˜ì—¬ ìœ„ì¹˜ë¥¼ ì§€ì •í•˜ì„¸ìš”</div>
    <div id="map"></div>
    <button id="fab-drop" onclick="toggleDropMode()">+</button>
    <div class="overlay" id="overlay" onclick="closeSheets()"></div>

    <div class="bottom-sheet" id="sheet-create">
        <div style="font-size: 18px; font-weight: 800; margin-bottom: 15px;">ì§€ê¸ˆ ë‚˜ì˜ ë°”ì´ë¸Œ</div>
        <div class="emoji-picker-container" id="emoji-picker">
            <div class="emoji-option selected" onclick="selectEmoji(this, 'ğŸº')">ğŸº</div>
            <div class="emoji-option" onclick="selectEmoji(this, 'ğŸ•')">ğŸ•</div>
            <div class="emoji-option" onclick="selectEmoji(this, 'ğŸš¬')">ğŸš¬</div>
            <div class="emoji-option" onclick="selectEmoji(this, 'ğŸ“¸')">ğŸ“¸</div>
            <div class="emoji-option" onclick="selectEmoji(this, 'ğŸ”‹')">ğŸ”‹</div>
            <div class="emoji-option" onclick="selectEmoji(this, 'ğŸ¤')">ğŸ¤</div>
        </div>
        
        <div class="media-preview-container" id="create-media-preview-box">
            <img id="create-media-preview" class="media-preview" src=""/>
            <video id="create-media-preview-vid" class="media-preview" src="" autoplay muted loop style="display:none;"></video>
            <button class="remove-media-btn" onclick="clearMedia('create')">âœ•</button>
        </div>

        <div class="chat-input-pill">
            <label class="icon-btn">
                <svg viewBox="0 0 24 24"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2zm0 2v12h16V6H4zm8 10l-3-4-3 4h12l-4-5-2 3z"/></svg>
                <input type="file" id="create-file-input" accept="image/*,video/*" style="display: none;" onchange="handleFileUpload(event, 'create')">
            </label>
            <input type="text" id="input-text" placeholder="ê°„ê²°í•˜ê²Œ í•œ ë§ˆë”” ì ì–´ë³´ì„¸ìš”" maxlength="20" />
            <button class="send-btn" onclick="submitDrop()">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <div class="bottom-sheet" id="sheet-board-list">
        <div class="sheet-header">
            <div style="font-size: 28px;">ğŸª</div>
            <div>
                <div id="board-name-display" style="font-size: 18px; font-weight: 800;">GS25 ìŠ¤íŒŸ</div>
                <div style="font-size: 12px; color: #888;">ì´ ì¥ì†Œì— ë‚¨ê²¨ì§„ ì´ì•¼ê¸°ë“¤</div>
            </div>
        </div>
        
        <div class="scrollable-content">
            <div class="feed-list" id="board-post-list"></div>
        </div>

        <div class="media-preview-container" id="board-media-preview-box">
            <img id="board-media-preview" class="media-preview" src=""/>
            <video id="board-media-preview-vid" class="media-preview" src="" autoplay muted loop style="display:none;"></video>
            <button class="remove-media-btn" onclick="clearMedia('board')">âœ•</button>
        </div>

        <div class="chat-input-pill">
            <label class="icon-btn">
                <svg viewBox="0 0 24 24"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2zm0 2v12h16V6H4zm8 10l-3-4-3 4h12l-4-5-2 3z"/></svg>
                <input type="file" id="board-file-input" accept="image/*,video/*" style="display: none;" onchange="handleFileUpload(event, 'board')">
            </label>
            <input type="text" id="board-input-text" placeholder="ì´ê³³ì— ìƒˆ ê¸€ ë‚¨ê¸°ê¸°..." />
            <button class="send-btn" onclick="submitBoardPost()">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <div class="bottom-sheet" id="sheet-detail">
        <div class="sheet-header">
            <div id="detail-emoji" style="font-size: 32px;"></div>
            <div>
                <div id="detail-title" style="font-size: 16px; font-weight: 800; word-break: keep-all;"></div>
                <div id="detail-subtitle" style="font-size: 12px; font-weight: bold; margin-top: 4px;"></div>
            </div>
            <button id="detail-back-btn" class="back-btn" onclick="goBackToBoard()" style="display:none;">â† ëª©ë¡</button>
        </div>
        
        <div class="scrollable-content">
            <div id="detail-main-media" style="margin-bottom: 10px;"></div>
            <div class="feed-list" id="detail-comment-list"></div>
        </div>

        <div class="media-preview-container" id="comment-media-preview-box">
            <img id="comment-media-preview" class="media-preview" src="" style="max-height: 100px;"/>
            <video id="comment-media-preview-vid" class="media-preview" src="" autoplay muted loop style="max-height: 100px; display:none;"></video>
            <button class="remove-media-btn" onclick="clearMedia('comment')">âœ•</button>
        </div>

        <div class="chat-input-pill">
            <label class="icon-btn">
                <svg viewBox="0 0 24 24"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2zm0 2v12h16V6H4zm8 10l-3-4-3 4h12l-4-5-2 3z"/></svg>
                <input type="file" id="comment-file-input" accept="image/*,video/*" style="display: none;" onchange="handleFileUpload(event, 'comment')">
            </label>
            <input type="text" id="detail-comment-input" placeholder="ëŒ“ê¸€ì„ ì…ë ¥í•˜ì„¸ìš”..." />
            <button class="send-btn" onclick="submitComment()">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', { zoomControl: false }).setView([37.5665, 126.9780], 16);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

    let isDropMode = false;
    let selectedLatLng = null;
    let currentLayer = 'drop';
    let markers = { drop: [], place: [] };
    let currentEmoji = 'ğŸº';
    
    // ìƒíƒœ ê´€ë¦¬ ê°ì²´ (type: 'drop' | 'board', id: post_id, gs_id: store_id)
    let activeContext = { type: null, id: null, gs_id: null, data: null }; 
    let activeInterval = null;
    let tempMedia = { create: {url:null, type:null}, board: {url:null, type:null}, comment: {url:null, type:null} };

    // --- ìœ„ì¹˜ ì„ íƒ & FAB ---
    function toggleDropMode() {
        if (currentLayer !== 'drop') switchLayer('drop');
        isDropMode = !isDropMode;
        const fab = document.getElementById('fab-drop');
        const guide = document.getElementById('guide-msg');
        
        if (isDropMode) {
            fab.classList.add('cancel');
            guide.style.display = 'block';
            map.getContainer().style.cursor = 'crosshair';
        } else resetDropMode();
    }
    function resetDropMode() {
        isDropMode = false;
        document.getElementById('fab-drop').classList.remove('cancel');
        document.getElementById('guide-msg').style.display = 'none';
        map.getContainer().style.cursor = '';
    }
    map.on('click', (e) => {
        if (!isDropMode) return;
        selectedLatLng = e.latlng;
        openSheet('sheet-create');
        resetDropMode();
    });

    // --- ë ˆì´ì–´ ì „í™˜ ---
    function switchLayer(layer) {
        currentLayer = layer;
        document.getElementById('btn-layer-drop').classList.toggle('active', layer === 'drop');
        document.getElementById('btn-layer-place').classList.toggle('active', layer === 'place');
        document.getElementById('fab-drop').style.display = (layer === 'drop') ? 'flex' : 'none';
        renderLayers();
    }
    function renderLayers() {
        markers.drop.forEach(m => map.removeLayer(m));
        markers.place.forEach(m => map.removeLayer(m));
        markers.drop = []; markers.place = [];
        if (currentLayer === 'drop') renderDrops();
        else renderPlaces();
    }

    // --- ì‹¤ì‹œê°„ ë“œë¡­ ---
    function renderDrops() {
        let drops = JSON.parse(localStorage.getItem('drops') || '[]');
        const now = Date.now();
        drops = drops.filter(d => (now - d.createdAt) < 15 * 60 * 1000);
        localStorage.setItem('drops', JSON.stringify(drops));

        drops.forEach(d => {
            const icon = L.divIcon({ className: 'custom-div-icon', html: `<div class="emoji-marker">${d.emoji}</div>`, iconSize: [40, 40] });
            const marker = L.marker([d.lat, d.lng], { icon }).addTo(map);
            marker.on('click', () => {
                activeContext = { type: 'drop', id: d.id, data: d };
                openDetailView();
            });
            markers.drop.push(marker);
        });
    }
    function submitDrop() {
        const text = document.getElementById('input-text').value;
        if (!text.trim() && !tempMedia.create.url) return;
        const drops = JSON.parse(localStorage.getItem('drops') || '[]');
        drops.push({ id: Date.now(), lat: selectedLatLng.lat, lng: selectedLatLng.lng, emoji: currentEmoji, text: text, createdAt: Date.now(), media: tempMedia.create.url ? {...tempMedia.create} : null });
        localStorage.setItem('drops', JSON.stringify(drops));
        document.getElementById('input-text').value = '';
        clearMedia('create'); renderLayers(); closeSheets();
    }

    // --- GS25 ê²Œì‹œíŒ ëª©ë¡ ë·° ---
    function renderPlaces() {
        const places = [{ id: 'gs_1', name: 'GS25 ì„œìš¸ì‹œì²­ì ', lat: 37.5668, lng: 126.9785 }, { id: 'gs_2', name: 'GS25 ì‹ ë¦¼ì ', lat: 37.5658, lng: 126.9772 }];
        places.forEach(p => {
            const icon = L.divIcon({ className: 'custom-div-icon', html: `<div class="place-marker">GS</div>`, iconSize: [42, 42] });
            const marker = L.marker([p.lat, p.lng], { icon }).addTo(map);
            marker.on('click', () => {
                activeContext = { gs_id: p.id, data: { name: p.name } };
                document.getElementById('board-name-display').innerText = p.name;
                openBoardList();
            });
            markers.place.push(marker);
        });
    }
    function openBoardList() {
        const list = document.getElementById('board-post-list');
        const posts = JSON.parse(localStorage.getItem(`board_${activeContext.gs_id}`) || '[]');
        list.innerHTML = posts.length ? '' : '<div style="text-align:center;color:#999;padding:20px;">ì²« ê¸€ì„ ë‚¨ê²¨ë³´ì„¸ìš”!</div>';
        
        posts.sort((a,b) => b.createdAt - a.createdAt).forEach(p => {
            const timeStr = new Date(p.createdAt).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            let mediaHTML = '';
            if (p.media) mediaHTML = p.media.type === 'video' ? `<video class="feed-media" src="${p.media.url}"></video>` : `<img class="feed-media" src="${p.media.url}">`;
            
            const div = document.createElement('div');
            div.className = 'feed-item';
            div.innerHTML = `<div class="feed-header"><span class="feed-emoji">ğŸ’¬</span><span>${p.text}</span><span class="feed-time">${timeStr}</span></div>${mediaHTML}`;
            div.onclick = () => {
                activeContext = { type: 'board', gs_id: activeContext.gs_id, id: p.id, data: p };
                openDetailView();
            };
            list.appendChild(div);
        });
        openSheet('sheet-board-list');
    }
    function submitBoardPost() {
        const input = document.getElementById('board-input-text');
        if (!input.value.trim() && !tempMedia.board.url) return;
        const posts = JSON.parse(localStorage.getItem(`board_${activeContext.gs_id}`) || '[]');
        posts.push({ id: Date.now(), text: input.value, createdAt: Date.now(), media: tempMedia.board.url ? {...tempMedia.board} : null });
        localStorage.setItem(`board_${activeContext.gs_id}`, JSON.stringify(posts));
        input.value = ''; clearMedia('board'); openBoardList();
    }

    // --- ê³µí†µ ìƒì„¸ ë·° (ë“œë¡­ & ê²Œì‹œíŒ ê²Œì‹œë¬¼ ëª¨ë‘ ì‚¬ìš©) ---
    function openDetailView() {
        const c = activeContext;
        document.getElementById('detail-emoji').innerText = c.type === 'drop' ? c.data.emoji : 'ğŸ’¬';
        document.getElementById('detail-title').innerText = c.data.text;
        
        const subEl = document.getElementById('detail-subtitle');
        document.getElementById('detail-main-media').innerHTML = '';

        if (c.type === 'drop') {
            subEl.style.color = '#ff3b30';
            startTimer(c.data.createdAt, subEl);
            document.getElementById('detail-back-btn').style.display = 'none';
        } else {
            subEl.style.color = '#888';
            subEl.innerText = new Date(c.data.createdAt).toLocaleString();
            if (activeInterval) clearInterval(activeInterval);
            document.getElementById('detail-back-btn').style.display = 'block'; // ê²Œì‹œíŒì—ì„œ ì™”ìœ¼ë©´ ë’¤ë¡œê°€ê¸° ë³´ì„
        }

        if (c.data.media) {
            const m = c.data.media;
            document.getElementById('detail-main-media').innerHTML = m.type === 'video' ? `<video class="media-preview" src="${m.url}" controls autoplay muted loop></video>` : `<img class="media-preview" src="${m.url}">`;
        }

        renderComments();
        openSheet('sheet-detail');
    }
    function renderComments() {
        const list = document.getElementById('detail-comment-list');
        const key = activeContext.type === 'drop' ? `comments_drop_${activeContext.id}` : `comments_board_${activeContext.id}`;
        const comments = JSON.parse(localStorage.getItem(key) || '[]');
        list.innerHTML = comments.length ? '' : '<div style="text-align:center;color:#999;padding:20px;font-size:13px;">ê°€ì¥ ë¨¼ì € ëŒ“ê¸€ì„ ë‹¬ì•„ë³´ì„¸ìš”!</div>';
        
        comments.forEach(c => {
            let mediaHTML = '';
            if (c.media) mediaHTML = c.media.type === 'video' ? `<video class="feed-media" src="${c.media.url}" controls muted></video>` : `<img class="feed-media" src="${c.media.url}">`;
            list.innerHTML += `<div class="feed-item comment"><div>${c.text}</div>${mediaHTML}</div>`;
        });
        const scrollable = document.querySelector('#sheet-detail .scrollable-content');
        scrollable.scrollTop = scrollable.scrollHeight;
    }
    function submitComment() {
        const input = document.getElementById('detail-comment-input');
        if (!input.value.trim() && !tempMedia.comment.url) return;
        const key = activeContext.type === 'drop' ? `comments_drop_${activeContext.id}` : `comments_board_${activeContext.id}`;
        const comments = JSON.parse(localStorage.getItem(key) || '[]');
        comments.push({ text: input.value, time: Date.now(), media: tempMedia.comment.url ? {...tempMedia.comment} : null });
        localStorage.setItem(key, JSON.stringify(comments));
        input.value = ''; clearMedia('comment'); renderComments();
    }

    function goBackToBoard() {
        activeContext = { gs_id: activeContext.gs_id, data: {name: document.getElementById('board-name-display').innerText} };
        openBoardList();
    }

    // --- ë¯¸ë””ì–´ ì²˜ë¦¬ ---
    function handleFileUpload(event, target) {
        const file = event.target.files[0];
        if (!file) return;
        const objectUrl = URL.createObjectURL(file);
        const type = file.type.startsWith('video') ? 'video' : 'image';
        tempMedia[target] = { url: objectUrl, type: type };
        
        const box = document.getElementById(`${target}-media-preview-box`);
        box.classList.add('active');
        const imgEl = document.getElementById(`${target}-media-preview`);
        const vidEl = document.getElementById(`${target}-media-preview-vid`);
        if (type === 'video') { imgEl.style.display = 'none'; vidEl.style.display = 'block'; vidEl.src = objectUrl; } 
        else { vidEl.style.display = 'none'; imgEl.style.display = 'block'; imgEl.src = objectUrl; }
    }
    function clearMedia(target) {
        tempMedia[target] = { url: null, type: null };
        document.getElementById(`${target}-media-preview-box`).classList.remove('active');
        document.getElementById(`${target}-file-input`).value = '';
    }

    // --- ìœ í‹¸ë¦¬í‹° ---
    function selectEmoji(el, emoji) {
        document.querySelectorAll('.emoji-option').forEach(e => e.classList.remove('selected'));
        el.classList.add('selected'); currentEmoji = emoji;
    }
    function openSheet(id) { 
        document.querySelectorAll('.bottom-sheet').forEach(s => s.classList.remove('active'));
        document.getElementById('overlay').classList.add('active');
        document.getElementById(id).classList.add('active'); 
    }
    function closeSheets() {
        document.getElementById('overlay').classList.remove('active');
        document.querySelectorAll('.bottom-sheet').forEach(s => s.classList.remove('active'));
        if (activeInterval) clearInterval(activeInterval);
        ['create', 'board', 'comment'].forEach(clearMedia);
    }
    function startTimer(created, targetElement) {
        if (activeInterval) clearInterval(activeInterval);
        activeInterval = setInterval(() => {
            const rem = Math.max(0, (15 * 60) - Math.floor((Date.now() - created) / 1000));
            targetElement.innerText = `â³ ${Math.floor(rem/60)}:${(rem%60).toString().padStart(2,'0')} ë‚¨ìŒ`;
            if (rem === 0) { closeSheets(); renderLayers(); }
        }, 1000);
    }

    renderLayers();
</script>
