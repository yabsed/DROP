<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>

        /* ìƒë‹¨ íƒ­ */

        .layer-btn { padding: 10px 16px; border: none; background: transparent; border-radius: 25px; font-size: 13px; font-weight: 700; color: #888; cursor: pointer; transition: 0.2s; white-space: nowrap; }

        #map { width: 100%; height: 100%; z-index: 1; }

        /* FAB ë²„íŠ¼ (+) ë””í…Œì¼ ê°œì„  */
        #fab-drop { position: absolute; bottom: 35px; right: 25px; width: 64px; height: 64px; background: #111; border-radius: 50%; border: none; cursor: pointer; z-index: 10; display: flex; justify-content: center; align-items: center; box-shadow: 0 6px 20px rgba(0,0,0,0.25); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #fab-drop::before, #fab-drop::after { content: ''; position: absolute; background: #fff; border-radius: 2px; }
        #fab-drop::before { width: 24px; height: 3px; }

        /* âœ¨ ë°”í…€ ì‹œíŠ¸ êµ¬ì¡° ì „ë©´ ìˆ˜ì • (ë‚´ìš©ë¬¼ì— ë§ì¶° ë†’ì´ ìë™ ì¡°ì ˆ) âœ¨ */
        .bottom-sheet { position: absolute; bottom: -100%; left: 0; width: 100%; height: auto; max-height: 85vh; background: #fff; border-radius: 28px 28px 0 0; padding: 12px 20px 24px 20px; z-index: 20; transition: bottom 0.35s cubic-bezier(0.1, 0.8, 0.2, 1); box-shadow: 0 -10px 40px rgba(0,0,0,0.15); display: flex; flex-direction: column; }
        .bottom-sheet.active { bottom: 0; }
        .overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(2px); z-index: 15; display: none; opacity: 0; transition: opacity 0.3s; }
        .overlay.active { display: block; opacity: 1; }
        
        /* ëª¨ë°”ì¼ìŠ¤ëŸ¬ìš´ ë“œë˜ê·¸ í•¸ë“¤ (ìƒë‹¨ íšŒìƒ‰ ë°”) */
        .sheet-drag-handle { width: 40px; height: 5px; background: #e0e0e0; border-radius: 3px; margin: 0 auto 15px auto; }

        .sheet-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px solid #f0f0f0; }
        
        /* ëª©ë¡ ìŠ¤í¬ë¡¤ ìµœì í™” */
        .scrollable-content { overflow-y: auto; max-height: 50vh; padding-right: 5px; scrollbar-width: none; margin-bottom: 12px; }
        .scrollable-content::-webkit-scrollbar { display: none; }

        /* í”„ë¡œí•„ ë° í—¤ë” ì˜ì—­ */
        .profile-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding: 12px 16px; background: #f8f9fa; border-radius: 16px; font-size: 13px; font-weight: 600; color: #333; }
        .dm-btn { background: #007aff; color: #fff; border: none; padding: 8px 14px; border-radius: 14px; font-size: 12px; font-weight: bold; cursor: pointer; box-shadow: 0 2px 6px rgba(0,122,255,0.2); }

        /* âœ¨ ì„¸ë ¨ëœ ì…ë ¥ì°½ ëª¨ë“ˆ (ì—¬ë°± ì°Œê·¸ëŸ¬ì§ ì™„ë²½ í•´ê²°) âœ¨ */
        .chat-input-wrapper { display: flex; align-items: flex-end; gap: 8px; width: 100%; margin-top: auto; }
        .hidden-file { display: none; }
        
        /* ì¹´ë©”ë¼ ë²„íŠ¼ (SVGë¡œ êµì²´) */
        .media-btn { display: flex; justify-content: center; align-items: center; width: 44px; height: 44px; background: #f4f5f7; border-radius: 50%; cursor: pointer; flex-shrink: 0; transition: 0.2s; }
        .media-btn svg { width: 20px; height: 20px; fill: #666; transition: 0.2s; }
        .media-btn.has-file { background: #007aff; }
        .media-btn.has-file svg { fill: #fff; }
        
        /* í…ìŠ¤íŠ¸ ì…ë ¥ì°½ (ë‘¥ê·¼ í•„ í˜•íƒœ) */
        .input-pill { flex: 1; display: flex; align-items: center; background: #f4f5f7; border-radius: 22px; padding: 4px 6px 4px 16px; min-height: 44px; }
        .input-pill input[type="text"] { flex: 1; border: none; background: transparent; outline: none; font-size: 14px; color: #111; padding: 8px 0; }
        .input-pill input::placeholder { color: #aaa; font-weight: 500; }
        
        /* ì „ì†¡ ë²„íŠ¼ (SVG í™”ì‚´í‘œ) */
        .send-btn { width: 34px; height: 34px; background: #007aff; color: #fff; border: none; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; flex-shrink: 0; box-shadow: 0 2px 6px rgba(0,122,255,0.25); }
        .send-btn svg { width: 14px; height: 14px; fill: #fff; position: relative; left: 1px; }

        /* ë¯¸ë””ì–´ ë¯¸ë¦¬ë³´ê¸° */
        .media-preview-container { margin-bottom: 12px; position: relative; display: none; width: fit-content; }
        .media-preview-container.active { display: block; }
        .media-preview { width: 90px; height: 90px; object-fit: cover; border-radius: 12px; border: 2px solid #007aff; box-shadow: 0 4px 10px rgba(0,122,255,0.15); }
        .remove-media-btn { position: absolute; top: -6px; right: -6px; background: #ff3b30; color: #fff; border: none; border-radius: 50%; width: 22px; height: 22px; cursor: pointer; display: flex; justify-content: center; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .remove-media-btn svg { width: 10px; height: 10px; fill: #fff; }

        /* í”¼ë“œ & ëŒ“ê¸€ ë¦¬ìŠ¤íŠ¸ */
        .feed-list { display: flex; flex-direction: column; gap: 12px; }
        .feed-item { background: #f8f9fa; padding: 14px 16px; border-radius: 18px; font-size: 14px; color: #222; line-height: 1.4; border: 1px solid #f0f0f0; }
        .feed-header { display: flex; justify-content: space-between; margin-bottom: 6px; font-size: 12px; color: #888; font-weight: 600; }
        .feed-media { width: 100%; border-radius: 12px; margin-top: 10px; max-height: 200px; object-fit: cover; }

        /* ì´ëª¨ì§€ í”½ì»¤ */
        .emoji-picker-container { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; margin-bottom: 10px; }
        .emoji-option { font-size: 32px; padding: 12px; background: #f4f5f7; border-radius: 18px; cursor: pointer; transition: 0.2s; flex-shrink: 0; }
        .emoji-option.selected { background: #111; transform: translateY(-4px); box-shadow: 0 6px 15px rgba(0,0,0,0.15); }

        /* ë§ˆì»¤ ë””ìì¸ */
        .emoji-marker { font-size: 36px; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.25)); animation: float 2s infinite ease-in-out; cursor: pointer; text-align: center; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

        /* DM ë¦¬ìŠ¤íŠ¸ */
        .dm-list-item { display: flex; align-items: center; gap: 12px; padding: 14px 0; border-bottom: 1px solid #f0f0f0; cursor: pointer; }
        .dm-avatar { width: 44px; height: 44px; background: #111; color: #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>

            </label>
            <div class="input-pill">

                <button class="send-btn" onclick="submitDrop()">
                    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>

            </label>

        <div class="chat-input-wrapper">

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', { zoomControl: false }).setView([37.5665, 126.9780], 16);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

    let isDropMode = false;
    let selectedLatLng = null;
    let currentLayer = 'drop'; 
    let markers = { drop: [], place: [] };
    let currentEmoji = 'ğŸº';
    
    let activeContext = { type: null, id: null, data: null }; 
    let activeDMRoom = null;
    let activeInterval = null;
    let tempMedia = { create: {url:null}, comment: {url:null} };

    const generateAuthor = () => `ìµëª…_${Math.floor(Math.random()*9000)+1000}`;

    function toggleDropMode() {
        if (currentLayer !== 'drop') switchLayer('drop');
        isDropMode = !isDropMode;
        const fab = document.getElementById('fab-drop');
        const guide = document.getElementById('guide-msg');
        
        if (isDropMode) {
            fab.classList.add('cancel');
            guide.style.display = 'block';
            map.getContainer().style.cursor = 'crosshair';
        } else resetDropMode();
    }
    function resetDropMode() {
        isDropMode = false;
        document.getElementById('fab-drop').classList.remove('cancel');
        document.getElementById('guide-msg').style.display = 'none';
        map.getContainer().style.cursor = '';
    }
    map.on('click', (e) => {
        if (!isDropMode) return;
        selectedLatLng = e.latlng;
        openSheet('sheet-create');
        resetDropMode();
    });

    function switchLayer(layer) {
        currentLayer = layer;
        document.getElementById('btn-layer-drop').classList.toggle('active', layer === 'drop');
        document.getElementById('btn-layer-place').classList.toggle('active', layer === 'place');
        document.getElementById('btn-layer-dm').classList.toggle('active', layer === 'dm');
        document.getElementById('fab-drop').style.display = (layer === 'drop') ? 'flex' : 'none';
        
        closeSheets();
        if (layer === 'dm') renderDMList();
        else renderLayers();
    }
    
    function renderLayers() {
        markers.drop.forEach(m => map.removeLayer(m));
        markers.place.forEach(m => map.removeLayer(m));
        markers.drop = []; markers.place = [];
        if (currentLayer === 'drop') renderDrops();
        else if (currentLayer === 'place') renderPlaces();
    }

    function renderDrops() {
        let drops = JSON.parse(localStorage.getItem('drops') || '[]');
        const now = Date.now();
        drops = drops.filter(d => (now - d.createdAt) < 15 * 60 * 1000);
        localStorage.setItem('drops', JSON.stringify(drops));

        drops.forEach(d => {
            const icon = L.divIcon({ className: 'custom-div-icon', html: `<div class="emoji-marker">${d.emoji}</div>`, iconSize: [40, 40] });
            const marker = L.marker([d.lat, d.lng], { icon }).addTo(map);
            marker.on('click', () => { activeContext = { type: 'drop', id: d.id, data: d }; openDetailView(); });
            markers.drop.push(marker);
        });
    }
    
    function submitDrop() {
        const text = document.getElementById('input-text').value;
        if (!text.trim() && !tempMedia.create.url) return;
        const drops = JSON.parse(localStorage.getItem('drops') || '[]');
        drops.push({ id: Date.now(), lat: selectedLatLng.lat, lng: selectedLatLng.lng, emoji: currentEmoji, text: text, createdAt: Date.now(), author: generateAuthor(), media: tempMedia.create.url ? {...tempMedia.create} : null });
        localStorage.setItem('drops', JSON.stringify(drops));
        document.getElementById('input-text').value = '';
        clearMedia('create'); renderLayers(); closeSheets();
    }

    function renderPlaces() {
        const places = [
            { id: 'gs_1', name: 'GS25 ì„œìš¸ì‹œì²­ì ', lat: 37.5668, lng: 126.9785 },
            { id: 'gs_2', name: 'GS25 ë•ìˆ˜ê¶ì ', lat: 37.5655, lng: 126.9772 },
            { id: 'gs_3', name: 'GS25 ê´‘í™”ë¬¸ì ', lat: 37.5690, lng: 126.9780 }
        ];
        places.forEach(p => {
            const icon = L.divIcon({ className: 'custom-div-icon', html: `<div class="emoji-marker">ğŸª</div>`, iconSize: [40, 40] });
            const marker = L.marker([p.lat, p.lng], { icon }).addTo(map);
            marker.on('click', () => { activeContext = { type: 'place', id: p.id, data: { text: p.name, emoji: 'ğŸª', createdAt: Date.now() } }; openDetailView(); });
            markers.place.push(marker);
        });
    }

    function openDetailView() {
        const c = activeContext;
        document.getElementById('detail-emoji').innerText = c.data.emoji;
        document.getElementById('detail-title').innerText = c.data.text;
        
        const subEl = document.getElementById('detail-subtitle');
        document.getElementById('detail-main-media').innerHTML = '';

        if (c.type === 'drop') {
            subEl.style.color = '#ff3b30';
            startTimer(c.data.createdAt, subEl);
            document.getElementById('detail-author').innerText = `ğŸ‘¤ ${c.data.author}`;
            document.getElementById('detail-dm-btn').style.display = 'block';
        } else {
            subEl.style.color = '#888';
            subEl.innerText = 'ì´ ì¥ì†Œì˜ ì˜êµ¬ì ì¸ ê¸°ë¡ì…ë‹ˆë‹¤.';
            if (activeInterval) clearInterval(activeInterval);
            document.getElementById('detail-author').innerText = `ğŸª ì‹œìŠ¤í…œ`;
            document.getElementById('detail-dm-btn').style.display = 'none';
        }

        if (c.data.media) document.getElementById('detail-main-media').innerHTML = `<img class="feed-media" src="${c.data.media.url}">`;

        renderComments();
        openSheet('sheet-detail');
    }

    function renderComments() {
        const list = document.getElementById('detail-comment-list');
        const key = `comments_${activeContext.type}_${activeContext.id}`;
        const comments = JSON.parse(localStorage.getItem(key) || '[]');
        list.innerHTML = comments.length ? '' : '<div style="text-align:center;color:#999;padding:20px 0;font-size:13px;">ê°€ì¥ ë¨¼ì € í”ì ì„ ë‚¨ê²¨ë³´ì„¸ìš”!</div>';
        
        comments.forEach(c => {
            let mediaHTML = c.media ? `<img class="feed-media" src="${c.media.url}">` : '';
            list.innerHTML += `<div class="feed-item"><div class="feed-header">ìµëª…</div><div>${c.text}</div>${mediaHTML}</div>`;
        });
        const scrollable = document.getElementById('detail-scroll-area');
        scrollable.scrollTop = scrollable.scrollHeight;
    }

    function submitComment() {
        const input = document.getElementById('detail-comment-input');
        if (!input.value.trim() && !tempMedia.comment.url) return;
        const key = `comments_${activeContext.type}_${activeContext.id}`;
        const comments = JSON.parse(localStorage.getItem(key) || '[]');
        comments.push({ text: input.value, time: Date.now(), media: tempMedia.comment.url ? {...tempMedia.comment} : null });
        localStorage.setItem(key, JSON.stringify(comments));
        input.value = ''; clearMedia('comment'); renderComments();
    }

    function startDM() {
        const targetUser = activeContext.data.author;
        activeDMRoom = targetUser;
        const dms = JSON.parse(localStorage.getItem('dms') || '{}');
        if(!dms[targetUser]) dms[targetUser] = [];
        localStorage.setItem('dms', JSON.stringify(dms));
        
        document.getElementById('dm-room-title').innerText = targetUser;
        openSheet('sheet-dm-room');
        renderDMMessages();
    }

    function renderDMList() {
        const dms = JSON.parse(localStorage.getItem('dms') || '{}');
        const list = document.getElementById('dm-list-container');
        list.innerHTML = '';
        const users = Object.keys(dms);
        if(users.length === 0) { list.innerHTML = '<div style="text-align:center;color:#999;padding:40px 20px;">ëŒ€í™”ì¤‘ì¸ ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤.</div>'; openSheet('sheet-dm-list'); return; }

        users.forEach(user => {
            const msgs = dms[user];
            const lastMsg = msgs.length > 0 ? msgs[msgs.length-1].text : 'ëŒ€í™”ë¥¼ ì‹œì‘í•˜ì„¸ìš”!';
            const div = document.createElement('div'); div.className = 'dm-list-item';
            div.innerHTML = `<div class="dm-avatar">${user.slice(3,4)}</div><div style="flex:1;"><div style="font-weight:bold; font-size:14px; margin-bottom:4px;">${user}</div><div style="font-size:13px; color:#888;">${lastMsg}</div></div>`;
            div.onclick = () => { activeDMRoom = user; document.getElementById('dm-room-title').innerText = user; openSheet('sheet-dm-room'); renderDMMessages(); };
            list.appendChild(div);
        });
        openSheet('sheet-dm-list');
    }

    function renderDMMessages() {
        const dms = JSON.parse(localStorage.getItem('dms') || '{}');
        const msgs = dms[activeDMRoom] || [];
        const list = document.getElementById('dm-message-list');
        list.innerHTML = msgs.length ? '' : '<div style="text-align:center;color:#999;padding:20px;">ë§¤ë„ˆìˆê²Œ ëŒ€í™”ë¥¼ ì‹œì‘í•´ë³´ì„¸ìš”.</div>';
        
        msgs.forEach(m => {
            const align = m.fromMe ? 'align-self: flex-end; background: #007aff; color: #fff; border:none;' : 'align-self: flex-start; background: #f4f5f7; border:none;';
            list.innerHTML += `<div style="padding: 10px 14px; border-radius: 16px; font-size: 14px; line-height: 1.4; width: fit-content; max-width: 80%; margin-bottom: 8px; ${align}">${m.text}</div>`;
        });
        list.style.display = 'flex'; list.style.flexDirection = 'column';
        list.scrollTop = list.scrollHeight;
    }

    function sendDMMessage() {
        const input = document.getElementById('dm-input-text');
        if(!input.value.trim()) return;
        const dms = JSON.parse(localStorage.getItem('dms') || '{}');
        dms[activeDMRoom].push({ text: input.value, fromMe: true, time: Date.now() });
        localStorage.setItem('dms', JSON.stringify(dms));
        input.value = ''; renderDMMessages();
    }

    function handleFileUpload(event, target) {
        const file = event.target.files[0];
        if (!file) return;
        const objectUrl = URL.createObjectURL(file);
        tempMedia[target] = { url: objectUrl };
        document.getElementById(`${target}-media-preview-box`).classList.add('active');
        document.getElementById(`${target}-media-preview`).src = objectUrl;
        document.getElementById(`${target}-camera-btn`).classList.add('has-file');
    }
    
    function clearMedia(target) {
        tempMedia[target] = { url: null };
        document.getElementById(`${target}-media-preview-box`).classList.remove('active');
        document.getElementById(`${target}-file-input`).value = '';
        document.getElementById(`${target}-camera-btn`).classList.remove('has-file');
    }

    function selectEmoji(el, emoji) {
        document.querySelectorAll('.emoji-option').forEach(e => e.classList.remove('selected'));
        el.classList.add('selected'); currentEmoji = emoji;
    }
    function openSheet(id) { 
        document.querySelectorAll('.bottom-sheet').forEach(s => s.classList.remove('active'));
        document.getElementById('overlay').classList.add('active');
        document.getElementById(id).classList.add('active'); 
    }
    function closeSheets() {
        document.getElementById('overlay').classList.remove('active');
        document.querySelectorAll('.bottom-sheet').forEach(s => s.classList.remove('active'));
        if (activeInterval) clearInterval(activeInterval);
        ['create', 'comment'].forEach(clearMedia);
    }
    function startTimer(created, targetElement) {
        if (activeInterval) clearInterval(activeInterval);
        activeInterval = setInterval(() => {
            const rem = Math.max(0, (15 * 60) - Math.floor((Date.now() - created) / 1000));
            targetElement.innerText = `â³ ${Math.floor(rem/60)}:${(rem%60).toString().padStart(2,'0')} ë‚¨ìŒ`;
            if (rem === 0) { closeSheets(); renderLayers(); }
        }, 1000);
    }

    renderLayers();
</script>
